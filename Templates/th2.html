<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Select Your Resume Theme</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: url("{{ url_for('static', filename='img/login.jpg') }}") no-repeat center center fixed;
      background-size: cover;
      padding: 40px 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .theme-card {
      background: white;
      border-radius: 15px;
      box-shadow:
        0 6px 15px rgba(0,0,0,0.1),
        inset 0 -4px 6px rgba(0,0,0,0.05);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      position: relative;
      overflow: hidden;
      padding: 15px;
    }

    .theme-card:hover {
      transform: translateY(-8px);
      box-shadow:
        0 12px 25px rgba(0,0,0,0.2),
        inset 0 -6px 8px rgba(0,0,0,0.07);
    }

    input[type="radio"] {
      display: none;
    }

    input[type="radio"]:checked + label.theme-card {
      border: 3px solid #0d6efd;
      box-shadow:
        0 15px 30px rgba(13, 110, 253, 0.4),
        inset 0 -6px 8px rgba(13, 110, 253, 0.15);
      transform: translateY(-10px) scale(1.05);
      z-index: 10;
    }

    .theme-preview {
      height: 150px;
      border-radius: 12px;
      margin-bottom: 10px;
      box-shadow: inset 0 0 30px rgba(255,255,255,0.3);
    }

    .theme-name {
      font-weight: 700;
      font-size: 1.2rem;
      color: #333;
      text-align: center;
      user-select: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="mb-4 text-center text-light">Select Your Resume Theme</h2>
    <form id="themeForm" method="get">
      <div class="row g-4">

        <!-- Example Theme Cards -->
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <input type="radio" id="theme1" name="theme" value="theme1" />
          <label class="theme-card" for="theme1">
            <div class="theme-preview" style="background-image: url('{{ url_for('static', filename='img/theme1.png') }}'); background-size: cover; background-position: center;"></div>
            <div class="theme-name">Green Accent Theme</div>
          </label>
        </div>

        <div class="col-12 col-sm-6 col-md-4 col-lg-3" >
          <input type="radio" id="theme2" name="theme" value="theme2" />
          <label class="theme-card" for="theme2" >
           <div class="theme-preview" style="background-image: url('{{ url_for('static', filename='img/theme2.png') }}'); background-size: cover; background-position: center;"></div>

            <div class="theme-name">Gray & Navy Theme</div>
          </label>
        </div>

        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <input type="radio" id="theme3" name="theme" value="theme3" />
          <label class="theme-card" for="theme3">
                       <div class="theme-preview" style="background-image: url('{{ url_for('static', filename='img/theme3.png') }}'); background-size: cover; background-position: center;"></div>
            <div class="theme-name">Simple ATS Theme</div>
          </label>
        </div>

        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <input type="radio" id="theme4" name="theme" value="theme4" />
          <label class="theme-card" for="theme4">
                     <div class="theme-preview" style="background-image: url('{{ url_for('static', filename='img/theme4.png') }}'); background-size: cover; background-position: center;"></div>
            <div class="theme-name">Green Accent Theme</div>
          </label>
        </div>

        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <input type="radio" id="theme5" name="theme" value="theme5" />
          <label class="theme-card" for="theme5">
                      <div class="theme-preview" style="background-image: url('{{ url_for('static', filename='img/theme5.png') }}'); background-size: cover; background-position: center;"></div>
            <div class="theme-name">Corporate blue theme with photo</div>
          </label>
        </div>

      

      </div>

      <div class="mt-4 text-center">
        <button type="submit" class="btn btn-primary btn-lg px-5">Choose Theme</button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('themeForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const selectedTheme = document.querySelector('input[name="theme"]:checked');
      if (selectedTheme) {
        const themeName = selectedTheme.value;
        window.location.href = `/resume/${themeName}`;
      } else {
        alert("Please select a theme first.");
      }
    });
  </script>

</body>
</html>
