<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Register</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet" />
  
  <!-- Material Design Icons + Bootstrap -->
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" />

  <style>
    #loadingSpinner {
      display: none;
      width: 40px;
      height: 40px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
  <div class="container">
    <div class="card login-card">
      <div class="row no-gutters">
        <div class="col-md-5">
          <img src="{{ url_for('static', filename='img/login.jpg') }}" alt="register" class="login-card-img" />
        </div>
        <div class="col-md-7">
          <div class="card-body">
            <div class="brand-wrapper">
              <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="logo" class="logo" />
            </div>
            <p class="login-card-description">Create your account</p>

            
               <div class="alert alert-danger" role="alert">
                  {{ list1 }}
                </div>


            <form id="register-form" method="POST">
              <div class="form-group">
                <label for="username" class="sr-only">Username</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Username" value="{{ username }}" required />
              </div>

              <div class="form-group">
                <label for="email" class="sr-only">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Email address" value="{{ email }}" required />
              </div>

              <div class="form-group">
                <label for="password" class="sr-only">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Password" required />
              </div>

              <div class="form-group mb-4">
                <label for="confirm-password" class="sr-only">Confirm Password</label>
                <input type="password" name="confirm-password" id="confirm-password" class="form-control" placeholder="Confirm Password" required />
              </div>

              <div id="loadingSpinner"></div>

              <button type="submit" id="submitBtn" class="btn btn-block login-btn mb-4">Register</button>
            </form>

            <p class="login-card-footer-text">
              Already have an account?
              <a href="/login" class="text-reset">Login here</a>
            </p>

            <nav class="login-card-footer-nav">
              <a href="#">Terms of use.</a>
              <a href="#">Privacy policy</a>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<!-- JS Dependencies -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

<!-- Client-side validation and spinner -->
<script>
  document.getElementById('register-form').addEventListener('submit', function(e) {
    e.preventDefault(); // Prevent default until we validate

    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirm-password").value;

    if (password !== confirmPassword) {
      alert("Passwords do not match!");
      return;
    }

    document.getElementById('submitBtn').disabled = true;
    document.getElementById('loadingSpinner').style.display = 'block';

    this.submit(); // Submit after validation
  });
</script>
</body>
</html>
