
    
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reset Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f4f4f4;
    }

    .reset-container {
      max-width: 400px;
      margin: 60px auto;
      padding: 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #0d6efd;
    }

    .btn-primary {
      width: 100%;
    }

    .form-title {
      font-weight: 600;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-text {
      text-align: center;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

<div class="reset-container">
  <h4 class="form-title">Reset Your Password</h4>
  <form action="/forget" method="POST">
    <div class="mb-3">
      <label for="username" class="form-label">username</label>
      <input type="username" class="form-control" id="username" name="username" placeholder="Enter your username" required>
    </div>
    
    <div class="mb-3">
      <label for="email" class="form-label">Gmail</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Gmail" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">New Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="enter your new password " required >
    </div>

    <div class="mb-3">
      <label for="confirm_password" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="enter your new password for confirm" required>
    </div>

    <div id="error-message" class="text-danger mb-3" style="display: none;"></div>

    <button type="submit" class="btn btn-primary">Send OTP & Reset</button>

    <p class="form-text mt-3">An OTP will be sent to your Gmail for verification.</p>
  </form>
</div>
 <p>{{p}}</p>

<script>
  const form = document.querySelector('form');
  const password = document.getElementById('password');
  const confirm = document.getElementById('confirm_password');
  const errorMsg = document.getElementById('error-message');

  form.addEventListener('submit', function (e) {
    if (password.value !== confirm.value) {
      e.preventDefault();
      errorMsg.style.display = 'block';
      errorMsg.textContent = 'Passwords do not match!';
    }
  });
</script>

</body>
</html>
