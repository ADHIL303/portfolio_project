<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OTP Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .otp-box {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 400px;
    }

    .otp-input {
      font-size: 24px;
      letter-spacing: 10px;
      text-align: center;
      border: none;
      border-bottom: 3px solid #0d6efd;
      border-radius: 10px;
      box-shadow: inset 0 0 5px rgba(13, 110, 253, 0.4);
      transition: all 0.3s ease;
    }
    .footer {
        text-align: center;
        margin-top: 20px;
    }

    .otp-input:focus {
      outline: none;
      box-shadow: inset 0 0 10px rgba(13, 110, 253, 0.6);
    }

    .btn-verify {
      background: linear-gradient(145deg, #0d6efd, #0b5ed7);
      color: white;
      border: none;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(13, 110, 253, 0.3);
    }

    .btn-verify:hover {
      background: #0a58ca;
    }
  </style>
</head>
<body>

  <form method="POST"  class="otp-box">
    <h4 class="text-center mb-4">Verify OTP {{name}}</h4>

    <!-- Show message here if needed -->
    
      
    <p class="text-center shadow-sm px-3 py-2 mt-2 rounded fw-semibold"
    style="background: linear-gradient(145deg, #e6eaf1, #ffffff);
           box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1),
                       -5px -5px 15px rgba(255, 255, 255, 0.5);
           color: #333;">
   {{ message }}
 </p>
      
    

    <div class="mb-3">
      <input type="text" name="otp" class="form-control otp-input" maxlength="6" pattern="\d{6}" required placeholder="••••••" />
    </div>

    <button type="submit" class="btn btn-verify w-100">Verify</button>
    <div class="footer">
        <p>Already have an account? <a href="http://127.0.0.1:5000/register">Login here</a></p>
    </div>
  </form>

</body>
</html>
